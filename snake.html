<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practise</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

<body>
    <hero class="hero">
        <h1>Snake - eat them all !</h1>
    </hero>

    <div class="snake-field">


    </div>
    <div class="snake-result">
        <p class= 'clock-name'>Time: </p><span class = 'js-clock-min'>00</span><span>:</span></span><span class='js-clock-sec'>00</span>
        <p class='snake-result__p'>Eaten apples:<span class='snake-result__eaten-apples'>0</span> </p>
        <button class='snake-result__start-btn' type='button'>start</button>
        <p class='snake-result__p'>Apples left:<span class='snake-result__apples-left'>--</span> </p>
        <p class='date-name'>Date: </p><span class='js-date'>00:00:00</span>
    </div>
    <footer>
        <section class="tips">
            <div class="tips__container">
                <ul class='tips__list'>
                    <li>
                        Пользуемся стрелками
                    </li>
                    <li>
                        За край не пускаем
                    </li>
                    <li>
                        на свою тушку не залезешь
                    </li>
                    <li>
                        повторно яблочки не смнямаешь
                    </li>
                    <li>
                        СМОЖЕШЬ СЪЕСТЬ ИХ ВСЕХ??
                    </li>
                    <li>
                        ...скоро будут очки и разные сокровища
                    </li>
                </ul>

            </div>
        </section>
    </footer>
